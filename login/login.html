<head>
<script type="text/javascript" src="http://localhost/project/signup.js"></script>
<script type="text/javascript" src="http://localhost/project/login.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body onload="obj.init(); obj2.init();">
 <div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>
        <div class="login-form">
            <div class="sign-in-htm">
				<br/>
                <div class="group">
                    <label for="usr" class="label">Username</label>
                    <input id="usr" type="text" class="input">
                </div>
				<br/>
                <div class="group">
                    <label for="pwd" class="label">Password</label>
                    <input id="pwd" type="password" class="input" data-type="password">
                </div>
               <br/>
                <div class="group">
                    <input type="submit" class="button" value="Sign In" onclick="obj.signup()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <p id="error"></p>
                </div>
            </div>
            <div class="sign-up-htm">
				<br/>
                <div class="group">
                    <label for="susr" class="label">Username</label>
                    <input id="susr" type="text" class="input">
                </div>
                <div class="group">
                    <label for="spwd" class="label">Password</label>
                    <input id="spwd" type="password" class="input" data-type="password">
                </div>
				<br/>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" onclick="obj2.signup()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a>
                </div>
				 <div class="foot-lnk">
                    <p id="serror"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
